<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahmed Mansour | Front End Developer</title>
    <!-- Render All Element Normally -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- FontAwesone Library -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Main CSS File -->
    <link rel="stylesheet" href="css/main.css">
    <!-- Google Fonts "Open sans" -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard">
<!-- =================================================== -->
        <!-- Start Side Bar -->
        <div class="side-bar">
            <h3>Elzero</h3>
            <ul>
                <li><a href="#dashboard" class="active">
                    <i class="fa-regular fa-chart-bar"></i>
                    Dashboard
                    </a>
                </li>
                <li><a href="#settings">
                    <i class="fa-solid fa-gear"></i>
                    Settings
                    </a>
                </li>
                <li><a href="#profile">
                    <i class="fa-regular fa-user"></i>
                    Profile
                    </a>
                </li>
                <li><a href="#projects">
                    <i class="fa-solid fa-diagram-project"></i>
                    Projects
                    </a>
                </li>
                <li><a href="#courses">
                    <i class="fa-solid fa-graduation-cap"></i>
                    Courses
                    </a>
                </li>
                <li><a href="#friends">
                    <i class="fa-regular fa-circle-user"></i>
                    Friends
                    </a>
                </li>
                <li><a href="#files">
                    <i class="fa-solid fa-file"></i>
                    Files
                    </a>
                </li>
                <li><a href="#plan">
                    <i class="fa-regular fa-credit-card"></i>
                    Plan
                    </a>
                </li>
            </ul>
        </div>
        <!-- End Side Bar -->
<!-- =================================================== -->
        <!-- Start Main Dashboard  -->
        <div class="main">
            <div class="header">
                <div class="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="search" placeholder="Type A Keyword">
                </div>
                <div class="logo">
                    <i class="fa-regular fa-bell"></i>
                    <img src="images/avatar.png" alt="">
                </div>
            </div>
            <div class="content">
                <h1 class="section-heading">Dashboard</h1>
                <div class="section">
                    <div class="welcome">
                        <div class="head">
                            <h3>Welcome</h3>
                            <img src="images/welcome.png" alt="">
                        </div>
                        <div class="body">
                            <img src="images/avatar.png" alt="">
                            <div class="text">

                            </div>
                            <div class="button">
                                <a href="#profile">Profile</a>
                            </div>
                        </div>
                    </div>
                    <div class="quick-draft">
                        <h3>Quick Draft</h3>
                        <p>Write A Draft For Your Ideas</p>
                        <form action="">
                            <input type="text" name="title" placeholder="Title">
                            <textarea name="text-area" placeholder="Your Thoughts"></textarea>
                            <div class="button">
                                <a href="#">Save</a>
                            </div>
                        </form>
                    </div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
        <!-- End Main Dashboard  -->
    </div>
</body>
</html>
